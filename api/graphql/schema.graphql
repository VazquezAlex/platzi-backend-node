
type Query {
    product(id: String!): Product
    products: [Product]
}

type Mutation {
    addProduct(dto: CreateProductDto!): Product!
    updateProduct(id: String!, dto: UpdateProductDto!): Product
    deleteProduct(id: String!): String
}

type Product {
    createdAt: String!
    description: String
    id: String!
    image: String
    name: String!
    price: Float!
}

input CreateProductDto {
    categoryId: Int!
    description: String!
    image: String!
    name: String!
    price: Float!
}

input UpdateProductDto {
    categoryId: Int
    description: String
    image: String
    name: String
    price: Float
}

